---
version: "3.9"

x-podman:
  &podman
  userns_mode: keep-id
  security_opt:
    - "label=disable"

x-logging:
  &default-logging
  driver: json-file
  options:
    mode: non-blocking
    max-buffer-size: 4m
    max-size: "200m"
    max-file: "1"

volumes:
  ovos_models:
    name: ovos_models
    driver: local
  ovos_listener_records:
    name: ovos_listener_records
    driver: local
  ovos_tts_cache:
    name: ovos_tts_cache
    driver: local

services:
  hivemind_voice_satellite:
    <<: *podman
    container_name: hivemind_voice_satellite
    hostname: hivemind_voice_satellite
    restart: unless-stopped
    image: smartgic/hivemind-voice-satellite:${VERSION}
    logging: *default-logging
    pull_policy: always
    environment:
      PULSE_SERVER: unix:${XDG_RUNTIME_DIR}/pulse/native
      PULSE_COOKIE: /home/${OVOS_USER}/.config/pulse/cookie
      TZ: $TZ
      VOICE_SAT_KEY: $VOICE_SAT_KEY
      VOICE_SAT_PASSWORD: $VOICE_SAT_PASSWORD
      VOICE_SAT_HOST: $VOICE_SAT_HOST
      VOICE_SAT_PORT: $VOICE_SAT_PORT
      XDG_RUNTIME_DIR: $XDG_RUNTIME_DIR
    devices:
      - /dev/snd
    volumes:
      - ~/.config/pulse/cookie:/home/${OVOS_USER}/.config/pulse/cookie:ro
      - ${OVOS_CONFIG_FOLDER}:/home/${OVOS_USER}/.config/mycroft:ro
      - ovos_tts_cache:/home/${OVOS_USER}/.cache/mycroft
      - ovos_listener_records:/home/${OVOS_USER}/.local/share/mycroft/listener
      - ovos_models:/home/${OVOS_USER}/.local/share/precise-lite
      - ${XDG_RUNTIME_DIR}/pipewire-0:${XDG_RUNTIME_DIR}/pipewire-0:ro
      - ${XDG_RUNTIME_DIR}/pulse:${XDG_RUNTIME_DIR}/pulse:ro
